<p><oj-bind-text value="[[messageText]]"></oj-bind-text></p>
<oj-form-layout :id="[[val]]">
  <oj-input-text value="{{id}}" label-hint="Item ID"></oj-input-text>
  <oj-input-text value="Name" label-hint="Item Name"></oj-input-text>
  <oj-input-text value="Price" label-hint="Item Price"></oj-input-text>
  <oj-input-text
    value="Description"
    label-hint="Item Description"
  ></oj-input-text>
</oj-form-layout>
<oj-bind-text value="{{id}}"></oj-bind-text>
<!-- <oj-input-text disabled :id="myit" :slot="value" value="{{id}}"></oj-input-text> -->
<oj-bind-if test="[[loader]]">
  <div
    id="progressCircleWrapper"
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    "
  >
    <oj-progress-circle size="lg" value="-1"></oj-progress-circle>
  </div>
</oj-bind-if>
