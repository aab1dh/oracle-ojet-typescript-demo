<div class="oj-hybrid-padding">
  <h1>Customers Content Area</h1>
  <div>
    To change the content of this section, you will make edits to the
    customers.html file located in the /ts/views folder.
  </div>
  <h3><oj-label for="activitiesList">Activities</oj-label></h3>
  <oj-list-view
    id="activitiesList"
    style="font-size: 18px"
    data="[[activityDataProvider]]"
  >
    <template slot="itemTemplate">
      <div style="display: flex; align-items: center">
        <oj-avatar size="xxs" src="[[$current.data.image]]"></oj-avatar>
        <div style="margin-left: 20px">
          <div>
            <strong>
              <oj-bind-text value="[[$current.data.name]]"></oj-bind-text>
            </strong>
          </div>
          <div>
            <oj-bind-text value="[[$current.data.short_desc]]"></oj-bind-text>
          </div>
        </div>
      </div>
    </template>
  </oj-list-view>
  <oj-bind-if test="[[loader]]">
    <div
      id="progressCircleWrapper"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <oj-progress-circle size="lg" value="-1"></oj-progress-circle>
    </div>
  </oj-bind-if>
</div>
