<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
    To change the content of this section, you will make edits to the
    dashboard.html file located in the /ts/views folder.
  </div>

  <div style="position: relative">
    <oj-label for="basicSelect">Select Chart:</oj-label>
    <oj-select-single
      id="basicSelect"
      style="max-width: 20em"
      data="[[chartTypes]]"
      value="{{val}}"
    >
    </oj-select-single>
    <oj-chart
      id="barChart"
      type="{{val}}"
      data="[[chartDataProvider]]"
      animation-on-display="auto"
      animation-on-data-change="auto"
      hover-behavior="dim"
      style="max-width: 500px; width: 100%; height: 350px"
    >
      <template slot="itemTemplate" data-oj-as="item">
        <oj-chart-item
          value="[[item.data.value]]"
          group-id="[[ [item.data.group] ]]"
          series-id="[[item.data.series]]"
        >
        </oj-chart-item>
      </template>
    </oj-chart>
    <oj-bind-if test="[[loader]]">
      <div
        id="progressCircleWrapper"
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
      >
        <oj-progress-circle size="lg" value="-1"></oj-progress-circle>
      </div>
    </oj-bind-if>
  </div>
